name       : firejail
version    : 0.9.44
release    : 2
source     :
    - https://github.com/netblue30/firejail/archive/0.9.44.tar.gz : f891cf73d5e886762563922e59b9db597e97e9f6141ee281fb160fe5b92639fb
license    : GPL-2.0
component  : security
summary    : Firejail is a SUID sandbox program
description: |
    Firejail is a SUID sandbox program that reduces the risk of security breaches by restricting the running environment of  untrusted  applications
builddeps  :
    - gcc
setup      : |
    sed -i "s|sysconfdir=\"/etc\"|sysconfdir=\"/usr/share/defaults/firejail\"|" configure
    %configure
build      : |
    %make
install    : |
    %make_install
